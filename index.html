<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" /> 
    <link rel="stylesheet" href="style.css" />
    <title>Expanding Cards</title>
    
  </head>
  <body>
    <div class="logo-div">
      <h1 class="logo-text">Colette<i class="fas fa-palette logo-icon" ></i></h1>
    </div>
    <div class="container">
      <div class="panel div-1" style="background-color: #000000">
        <span class="color1">#000000</span>
      </div>

      <div class="panel div-2" style="background-color: #000000">
        <span class="color2">#000000</span>
      </div>

      <div class="panel div-3" style="background-color: #000000">
        <span class="color3">#000000</span>
      </div>

      <div class="panel div-4" style="background-color:#000000">
        <span class="color4">#000000</span>
      </div>

      <div class="panel div-5" style="background-color:#000000">
        <span class="color5">#000000</span>
      </div>

    </div>

    <div class="btn-div">
      <button id="btn">Generate</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
